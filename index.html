<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>숫자 <span>맞추기</span> 게임!</h1>
        <img src="number.gif" alt="" id="img-src">
        <p id="result-area">숫자로 하는 눈치 게임! 시작해볼까요?</p>
        <p id="chance-area">남은 기회:5번</p>
        <div class="btn-box">
            <input type="number" id="user-input" placeholder="1부터 100까지 숫자를 입력">
            <button id="play-btn">GO!</button>
            <button id="reset-btn">Reset</button>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
